<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <main class="main-container">
      <!-- IMAGE SECTION -->
      <section class="section1">
        <img src="images/illustration-hero.svg" alt="ilustration" />
      </section>
      <!-- TITLE SECTION -->
      <section class="section2">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <!-- PRICING SECTION -->
      <section class="section3">
        <article>
          <img src="images/icon-music.svg" alt="music" />
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </article>
        <a href="#">Change</a>
      </section>
      <!-- BUTTON SECTION -->
      <section class="section4">
        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </section>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/franciscojoel97">Francisco Joel Cevallos</a>.
  </div>
  </body>
</html>
